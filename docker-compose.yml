version: '3'

services:
  mongo:
    container_name: mongodatabase
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
  
  mongo-express:
    container_name: monog-express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root

  web:
    container_name: apiapp
    # restart: always
    build: 
        context: ./api
        dockerfile: Dockerfile
    ports:
      - "5000:3000"
    links:
      - mongo
    volumes: 
      - ./api:/api